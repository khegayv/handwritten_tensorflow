<html>

<head>
	<meta charset="UTF-8">
	<title>Final Project</title>
	<link rel="stylesheet" href="styles.css">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
	<div id="text-wrapper">

		<output type="text" id="output"></output>
		
		<div id="input-wrapper">
			<canvas id="input-canvas" width="28" height="28"></canvas>
		</div>
	</div>


	<div id="btn-cont">
	<button id="clear-canvas"><span>Clear outputs</span></button>

	<div id="canvas-wrapper">

		<div id="drawing-mode-options">
			<span class="info">30</span><input type="range" value="30" id="drawing-line-width">
		</div>

		</div>

		<canvas id="handwriting"></canvas>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/fabric@2.7.0/dist/fabric.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.2/dist/tf.min.js"></script>
	<script src="model.js"></script>
	<script src="handwriting.js"></script>
</body>

</html>
